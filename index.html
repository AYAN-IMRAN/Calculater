<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0f0f0f] flex items-center justify-center min-h-screen font-sans">
    <main class="bg-[#1f1f1f] w-[360px] p-6 rounded-3xl shadow-2xl border border-[#2b2b2b]">
      <input
        type="text"
        class="w-full mb-4 text-right text-3xl p-4 bg-[#2a2a2a] text-white rounded-xl border border-gray-600 outline-none font-semibold"
        readonly
      />

      <div class="grid grid-cols-4 gap-3">
        <button id="ce" class="py-4 text-xl rounded-xl font-semibold text-white bg-gradient-to-r from-rose-600 to-pink-600 hover:brightness-110">CE</button>
        <button id="c" class="py-4 text-xl rounded-xl font-semibold text-white bg-gradient-to-r from-rose-600 to-pink-600 hover:brightness-110">C</button>
        <button id="cross" class="py-4 text-xl rounded-xl font-semibold text-white bg-gradient-to-r from-rose-600 to-pink-600 hover:brightness-110">âŒ«</button>
        <button class="common-btn py-4 text-xl rounded-xl font-semibold text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:brightness-110">/</button>

        <button class="common-btn py-4 text-xl rounded-xl font-semibold bg-[#2b2b2b] text-white hover:bg-[#3a3a3a]">7</button>
        <button class="common-btn py-4 text-xl rounded-xl font-semibold bg-[#2b2b2b] text-white hover:bg-[#3a3a3a]">8</button>
        <button class="common-btn py-4 text-xl rounded-xl font-semibold bg-[#2b2b2b] text-white hover:bg-[#3a3a3a]">9</button>
        <button class="common-btn py-4 text-xl rounded-xl font-semibold text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:brightness-110">*</button>

        <button class="common-btn py-4 text-xl rounded-xl font-semibold bg-[#2b2b2b] text-white hover:bg-[#3a3a3a]">4</button>
        <button class="common-btn py-4 text-xl rounded-xl font-semibold bg-[#2b2b2b] text-white hover:bg-[#3a3a3a]">5</button>
        <button class="common-btn py-4 text-xl rounded-xl font-semibold bg-[#2b2b2b] text-white hover:bg-[#3a3a3a]">6</button>
        <button class="common-btn py-4 text-xl rounded-xl font-semibold text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:brightness-110">-</button>

        <button class="common-btn py-4 text-xl rounded-xl font-semibold bg-[#2b2b2b] text-white hover:bg-[#3a3a3a]">1</button>
        <button class="common-btn py-4 text-xl rounded-xl font-semibold bg-[#2b2b2b] text-white hover:bg-[#3a3a3a]">2</button>
        <button class="common-btn py-4 text-xl rounded-xl font-semibold bg-[#2b2b2b] text-white hover:bg-[#3a3a3a]">3</button>
        <button class="common-btn py-4 text-xl rounded-xl font-semibold text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:brightness-110">+</button>

        <button class="common-btn py-4 text-xl rounded-xl font-semibold col-span-1 bg-[#2b2b2b] text-white hover:bg-[#3a3a3a]">0</button>
        <button class="common-btn py-4 text-xl rounded-xl font-semibold bg-[#2b2b2b] text-white hover:bg-[#3a3a3a]">.</button>
        <button class="common-btn py-4 text-xl rounded-xl font-semibold bg-[#2b2b2b] text-white hover:bg-[#3a3a3a]">%</button>
        <button id="equal" class="py-4 text-xl rounded-xl font-semibold text-white bg-gradient-to-r from-green-500 to-lime-500 hover:brightness-110">=</button>
      </div>
    </main>

    <script>
      let allCommonButtons = document.querySelectorAll(".common-btn");
      let input = document.querySelector("input");
      let equal = document.querySelector("#equal");
      let ce = document.querySelector("#ce");
      let c = document.querySelector("#c");
      let cross = document.querySelector("#cross");

      allCommonButtons.forEach((btn) =>
        btn.addEventListener("click", () => {
          input.value += btn.innerHTML;
        })
      );

      equal.addEventListener("click", () => {
        try {
          input.value = eval(input.value);
        } catch {
          input.value = "Error";
        }
      });

      ce.addEventListener("click", () => (input.value = ""));
      c.addEventListener("click", () => (input.value = ""));
      cross.addEventListener("click", () => {
        input.value = input.value.slice(0, -1);
      });
    </script>
  </body>
</html>
